{% extends 'base.html' %}

{% block content %}
  <h1>Delete Program</h1>

  <h4>Are you sure you want to delete this program <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="fa-solid fa-trash">
    <a href="{% url 'programForInstructor' %}">Cancel</a>
  </form>
{% endblock %}
