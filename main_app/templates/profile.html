<style>
    body{
    margin-top:1px;
    color: #1a202c;
    text-align: left;
    background-color:#BEC6DE;    
}
.main-body {
    padding: 1px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
    padding: 0px;
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    
    background-clip: border-box;
   
    
    margin: 0;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    margin: 0;
    padding: 0;
    
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}


.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
.row{
    background-color: #BEC6DE ;
}
hr{
  background-color: black; height: 2px; 
}
button{
  background: #39556F;
  border: 0px 
  transparent;
  font-weight: bold;
}

.files input {
    outline: 2px dashed #92b0b3;
    outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear;
    padding: 12px 0px 85px 35%;
    text-align: center !important;
    margin: 0;
    width: 100% !important;
}
.files input:focus{     outline: 2px dashed #92b0b3;  outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear; border:1px solid #92b0b3;
 }
.files{ position:relative}
.files:after {  pointer-events: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 50px;
    right: 0;
    height: 56px;
    content: "";
    background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
    display: block;
    margin: 0 auto;
    background-size: 100%;
    background-repeat: no-repeat;
}
.color input{ background-color:#f1f1f1;}
.files:before {
    position: absolute;
    bottom: 10px;
    left: 0;  pointer-events: none;
    width: 100%;
    right: 0;
    height: 57px;
    content: " or drag it here. ";
    display: block;
    margin: 0 auto;
    color: #2ea591;
    font-weight: 600;
    text-transform: capitalize;
    text-align: center;
}
</style>

{% extends 'base.html' %}
{% block content %}

                       
<div class="container"> 
  <div class="main-body">
    <div class="row" style="margin:1px;">
 
       
         
      <div class="card mb-3" style="margin:auto ; padding: 5; background-color: #8D99CD; border-radius: 20px; width: 650px; ;" >
        <div class="card-body" style="background-color: #8D99CD ; width:450px; margin: auto;">
            <div class="d-flex flex-column align-items-center text-center" >
                <!-- User image -->
                <img src="https://i.ibb.co/PM1ndBb/pngwing-com-10.png" alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                    <!-- user Name -->
                  
                  <h4>{{user.username}}</h4>
                  <!-- User Role -->
                  {% if user.userRole == 'I'%}
                    <p>Instructor</p>
                  {% else %}
                  <p>Student</p>
                  {% endif %}
                                                                
                </div>
              </div>
          
          <hr>
          <div class="row" style="background-color: #8D99CD ; margin:1px;" >
            <div class="col-sm-3">
                <!-- Gender -->
              <h6 class="mb-0">Gender</h6>
             </div>
            <div class="col-sm-9 text-secondary">
              {{user.gender}}
            </div>
          </div>
          <hr>
          <div class="row" style="background-color: #8D99CD ;" >
            <div class="col-sm-3">
                <!-- Age -->
              <h6 class="mb-0">Age</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.age}} years old
            </div>
          </div>
          <hr>
          <div class="row" style="background-color: #8D99CD ;" >
            <div class="col-sm-3">
            <!-- Mobile phone -->
              <h6 class="mb-0">Mobile</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              973 35013324
            </div>
          </div>
          <hr>
          <div class="row" style="background-color: #8D99CD ;" >
            <div class="col-sm-3">
                <!-- Email -->
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.email}}
            </div>
          </div>
          
          <hr>
          <div>
              <!-- Upload Image -->
          <button class="btn btn-secondary" >Upload Image</button>
          <!-- Edit profile -->
          <button class="btn btn-secondary">Edit profile</button>
          <!-- Change password -->
          <a href="{%url 'change_password'%}" class="btn btn-secondary">Change password</a>


          </div>
        

        </div>
      </div>


    </div>

  </div>

</div>          
           
{% endblock %}
